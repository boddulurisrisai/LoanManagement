<div class="loan-eligibility-container">
    <h1>Loan Eligibility Check</h1>

    <form (ngSubmit)="onSubmit()" #loanEligibilityForm="ngForm">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" ngModel required>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" ngModel required>
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" ngModel required>
        </div>

        <div class="form-group">
            <label for="annualIncome">Annual Income:</label>
            <input type="number" id="annualIncome" name="annualIncome" ngModel required>
        </div>

        <div class="form-group">
            <label for="creditScore">Credit Score:</label>
            <input type="number" id="creditScore" name="creditScore" ngModel required>
        </div>

        <div class="form-group">
            <label for="existingDebt">Existing Debt:</label>
            <input type="number" id="existingDebt" name="existingDebt" ngModel required>
        </div>

        <button type="submit" [disabled]="loanEligibilityForm.invalid">Check Eligibility</button>
    </form>

    <div *ngIf="eligibilityMessage" class="eligibility-result">
        <p>{{ eligibilityMessage }}</p>
    </div>
</div>
